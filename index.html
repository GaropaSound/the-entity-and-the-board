<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Entity</title>
  <link href="https://fonts.googleapis.com/css2?family=Tektur&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #0f3;
      font-family: 'Tektur', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .fade {
      opacity: 0;
      animation-fill-mode: forwards;
      animation-name: fadeIn;
      animation-timing-function: ease-in-out;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .mystic-text {
      font-size: 1.3rem;
      margin-bottom: 20px;
      white-space: pre-line;
      animation-duration: 2s;
      animation-delay: 0s;
    }

    audio {
      margin-bottom: 30px;
      width: 300px;
      animation-duration: 2s;
      animation-delay: 2s;
    }

    .input-container {
      display: flex;
      gap: 10px;
      animation-duration: 2s;
      animation-delay: 4.5s;
    }

    .input-container input {
      width: 50px;
      height: 50px;
      font-size: 2rem;
      text-align: center;
      background-color: #000;
      color: #0f3;
      border: 1px solid #0f3;
      outline: none;
      text-transform: uppercase;
      opacity: 0;
      animation-fill-mode: forwards;
      animation-name: fadeIn;
      animation-timing-function: ease-in-out;
    }

    .input-container input:focus {
      border-color: #3f6;
    }

    /* Delay progressivo nos inputs */
    .input-container input:nth-child(1) {
      animation-delay: 4.5s;
    }
    .input-container input:nth-child(2) {
      animation-delay: 4.8s;
    }
    .input-container input:nth-child(3) {
      animation-delay: 5.1s;
    }
    .input-container input:nth-child(4) {
      animation-delay: 5.4s;
    }
  </style>
</head>
<body>
  <p class="fade mystic-text">There is a voice beyond the silence.<br>Will you dare to hear it?</p>

  <audio class="fade" controls>
    <source src="YOUR_AUDIO_FILE.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <div class="input-container">
    <input type="text" maxlength="1" id="char1" />
    <input type="text" maxlength="1" id="char2" />
    <input type="text" maxlength="1" id="char3" />
    <input type="text" maxlength="1" id="char4" />
  </div>

  <script>
    const inputs = document.querySelectorAll(".input-container input");
    const correctCode = "SEED";

    inputs.forEach((input, index) => {
      input.addEventListener("focus", () => {
        for (let i = index; i < inputs.length; i++) {
          inputs[i].value = "";
        }
      });

      input.addEventListener("input", () => {
        const val = input.value.toUpperCase();
        input.value = val;

        if (val && index < inputs.length - 1) {
          inputs[index + 1].focus();
        }

        if (index === inputs.length - 1) {
          const code = Array.from(inputs).map(i => i.value).join("").toUpperCase();
          if (code === correctCode) {
            window.location.href = "areyouready.html";
          }
        }
      });
    });

    window.onload = () => {
      inputs[0].focus();
    };
  </script>
</body>
</html>
