<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Entity</title>
  <link href="https://fonts.googleapis.com/css2?family=Tektur&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #0f3;
      font-family: 'Tektur', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    p {
      margin: 0 0 20px;
      font-size: 1.1rem;
      color: #0f3;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 1.5rem;
      letter-spacing: 2px;
    }

    audio {
      margin-bottom: 30px;
    }

    .input-container {
      display: flex;
      gap: 10px;
    }

    .input-container input {
      width: 50px;
      height: 50px;
      font-size: 2rem;
      text-align: center;
      background-color: #000;
      color: #0f3;
      border: 1px solid #0f3;
      outline: none;
      text-transform: uppercase;
    }

    .input-container input:focus {
      border-color: #3f6;
    }
  </style>
</head>
<body>
  <p>Do you also feel there's a strange force in the world?</p>

  <audio controls>
    <source src="YOUR_AUDIO_FILE.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <h1>ENTER THE CODE</h1>

  <div class="input-container">
    <input type="text" maxlength="1" id="char1" />
    <input type="text" maxlength="1" id="char2" />
    <input type="text" maxlength="1" id="char3" />
    <input type="text" maxlength="1" id="char4" />
  </div>

  <script>
    const inputs = document.querySelectorAll(".input-container input");
    const correctCode = "SEED";

    inputs.forEach((input, index) => {
      input.addEventListener("focus", () => {
        // Limpa o input atual e todos os seguintes
        for (let i = index; i < inputs.length; i++) {
          inputs[i].value = "";
        }
      });

      input.addEventListener("input", () => {
        const val = input.value.toUpperCase();
        input.value = val;

        if (val && index < inputs.length - 1) {
          inputs[index + 1].focus();
        }

        if (index === inputs.length - 1) {
          const code = Array.from(inputs).map(i => i.value).join("").toUpperCase();
          if (code === correctCode) {
            window.location.href = "areyouready.html";
          }
        }
      });
    });

    window.onload = () => {
      inputs[0].focus();
    };
  </script>
</body>
</html>
